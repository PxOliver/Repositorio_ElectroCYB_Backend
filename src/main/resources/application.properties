spring.application.name=electrocyb_backend

# ----------------------- DATABASE (use env vars in production) -----------------------
# You can override these in Render as DB_URL, DB_USERNAME, DB_PASSWORD
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# Dialect expl√≠cito para evitar problemas de metadata
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# JPA settings - change DDL_AUTO to 'validate' in production environment variables
spring.jpa.hibernate.ddl-auto=${DDL_AUTO:update}
spring.jpa.show-sql=${SHOW_SQL:true}
logging.level.org.hibernate.SQL=${SQL_LOG_LEVEL:debug}
logging.level.org.hibernate.type.descriptor.sql=${HIBERNATE_LOG_LEVEL:trace}
spring.jpa.properties.hibernate.format_sql=${FORMAT_SQL:true}

# ----------------------- SERVER -----------------------
spring.web.locale=es_PE
server.port=${PORT:8080}

# ----------------------- EMAIL (use env vars) -----------------------
spring.mail.host=${MAIL_HOST}
spring.mail.port=${MAIL_PORT}
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.default-encoding=UTF-8

# Remitente para SendGrid (MAIL_FROM en Render)
mail.from=${MAIL_FROM:electrocb0@gmail.com}

# URL base del frontend (FRONTEND_BASE_URL en Render)
app.frontend.base-url=${FRONTEND_BASE_URL:http://localhost:5173}


# ----------------------- OpenAI (use env vars) -----------------------
openai.api.key=${OPENAI_API_KEY}
openai.base.url=${OPENAI_BASE_URL:https://api.openai.com/v1}
openai.model=${OPENAI_MODEL:gpt-4o-mini}

# ----------------------- JWT -----------------------
jwt.secret=${JWT_SECRET}
jwt.expiration=14400000

# ----------------------- CORS -----------------------
# Comma-separated list of allowed origins. Example:
# app.cors.allowed-origins=http://localhost:5173,https://your-site.netlify.app
app.cors.allowed-origins=${APP_CORS_ALLOWED_ORIGINS:http://localhost:5173}